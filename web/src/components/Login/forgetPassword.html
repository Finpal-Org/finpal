<!doctype html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - FinPal</title>
    <link rel="stylesheet" href="/web/src/output.css" />
  </head>
  <body class="h-full bg-green-100">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          class="mx-auto h-20 w-auto"
          src="/public/finpal.png"
          alt="FinPal"
        />
        <h2 class="mt-10 text-center text-2xl font-bold text-gray-900">
          Forgot Password
        </h2>
        <p class="mt-2 text-center text-sm text-gray-500">
          Enter your email address to receive a password reset link.
        </p>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <p id="message" class="text-green-600 text-center mb-4 hidden"></p>
        <form id="forgotPasswordForm" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-900"
              >Email address</label
            >
            <div class="mt-2">
              <input
                type="email"
                id="email"
                name="email"
                autocomplete="email"
                placeholder="Enter your email"
                required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-green-500 sm:text-sm/6"
              />
            </div>
          </div>
          <div>
            <!-- todo padding large p-3 -->
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-green-500 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-green-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-500 cursor-pointer"
            >
              Send Reset Link
            </button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
          Remember your password?
          <a
            href="login.html"
            class="font-semibold text-green-500 hover:text-green-600"
            >Sign in</a
          >
        </p>
      </div>
    </div>
    <script src="../scripts/forgetPassword.js"></script>
  </body>
</html>
