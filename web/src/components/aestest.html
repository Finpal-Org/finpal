<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Region</title>
    <link rel="stylesheet" href="/web/src/output.css" />
    <style>
      .div-aestest {
        background-color: rgb(0, 213, 255);
        width: 100%;
        display: inline-block;
      }
      .div-aestest-2 {
        background-color: rgb(0, 255, 187);
        width: 100%;
        display: inline-block;
      }
    </style>
  </head>
  <body class="h-full">



    <div>
    <a class="flex justify-center block text-sm/6 font-bold text-gray-900"
       href="https://www.google.com" 
       target="_blank"
       >

        im a google link
    </a>
    </div>
    

    <br>

    <div
    class="div-aestest"
    >

    <label
     for="click me"
     class="flex justify-center block text-sm/6 font-bold text-gray-900"
     >

     Fill it out

    </label>

    <input
     type="text"
     placeholder="type anything"
     id="click me"
     width="fill"
     >


    <button
     type="button"
     class="flex w-full justify-center rounded-md bg-green-500 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-green-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-500 cursor-pointer"
     >

      Click me

    </button>

    <p 
    class="flex justify-center block text-sm/6 font-medium text-gray-900">
    Click the button above
    </p>

    </div>

    <div
    class="div-aestest-2"
    >
    <p class="flex justify-center block text-sm/6 font-medium text-gray-900">
      ignore the button below
    </p>


    <button
    type="button"
    class="flex w-full justify-center rounded-md bg-green-500 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-green-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-500 cursor-pointer"
    >
      do not click me

    </button>

    </div>


    <div>
      <input
       type="checkbox"
       id="done?">
    </div>
