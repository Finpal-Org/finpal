<!doctype html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/web/src/global.css" />
    <link rel="stylesheet" href="/web/src/output.css" />
  </head>
  <body class="bg-primary-green h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          class="mx-auto h-20 w-auto"
          src="/assets/finpal.png"
          alt="Your Company"
        />
        <h2
          class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
        >
          Sign in to your account
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST" id="loginForm">
          <div>
            <label for="email" class="block text-sm/6 font-medium text-gray-900"
              >Email address</label
            >
            <div class="mt-2">
              <input
                type="email"
                name="email"
                id="email"
                autocomplete="email"
                required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-green-500 sm:text-sm/6"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label
                for="password"
                class="block text-sm/6 font-medium text-gray-900"
                >Password</label
              >
            </div>
            <div class="mt-2">
              <input
                type="password"
                name="password"
                id="password"
                autocomplete="current-password"
                required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-green-500 sm:text-sm/6"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              id="signInButton"
              class="flex w-full cursor-pointer justify-center rounded-md bg-green-500 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-green-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-500"
            >
              Sign in
            </button>
          </div>
        </form>

        <div class="border-0.5-solid m-5"></div>

        <div class="m-5">
          <button
            id="signUpWithGoogle"
            class="flex w-full cursor-pointer justify-center rounded-md bg-slate-100 px-3 py-1.5 text-sm/6 font-semibold shadow-xs hover:bg-slate-200"
          >
            Continue With Google
            <img src="/assets/google2.png" alt="" class="object-fit px-5" />
          </button>
        </div>

        <div class="flex w-full justify-between">
          <p class="mt-10 w-full text-center text-sm/6 text-gray-500">
            Not a member?
            <a
              href="/web/src/components/SignUp/signUp.html"
              class="font-semibold text-green-500 hover:text-green-500"
              >Sign Up</a
            >
          </p>
          <!-- fix href -->
          <p class="mt-10 w-full text-center text-sm/6 text-gray-500">
            Forgot Password?
            <a
              href="/web/src/features/authentication/login/forgetPassword.html"
              class="font-semibold text-green-500 hover:text-green-500"
              >Reset Password</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="login.ts"></script>
  </body>
  <script defer type="module" src="/web/src/firebase/firebase.ts"></script>
</html>
